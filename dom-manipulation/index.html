<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator — Sync & Conflicts</title>
  <style>
    body { font-family: system-ui, Arial; background:#f6f7fb; margin:0; padding:20px; max-width:1100px; margin-left:auto; margin-right:auto; }
    h1 { text-align:center; margin-bottom:12px; }
    #quoteDisplay { background:#fff; padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,.06); min-height:88px; margin-bottom:12px; font-size:1.05rem; }
    .toolbar { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    select, button, input[type="file"], input[type="text"] { padding:8px; border-radius:6px; border:1px solid #ddd; }
    .form-section { background:#fff; padding:12px; border-radius:8px; box-shadow:0 4px 12px rgba(0,0,0,.04); margin-bottom:12px; }
    .small { font-size:.9rem; color:#666; }
    #quotesList { margin-top:8px; display:grid; gap:8px; }
    .quote-item { background:#fff; padding:10px; border-radius:6px; border:1px solid #eee; display:flex; justify-content:space-between; gap:8px; align-items:center; }
    .quote-meta { opacity:.85; font-size:.9rem; }
    .remove-btn, .edit-btn { background:#e53e3e; color:#fff; border:none; padding:6px 8px; border-radius:6px; cursor:pointer; }
    .edit-btn { background:#2b6cb0; }
    .syncbar { display:flex; justify-content:space-between; gap:8px; align-items:center; margin-bottom:12px; }
    .status { font-size:.9rem; color:#333; opacity:.9; }
    #conflictsPanel { margin-top:12px; }
    .conflict { background:#fff7f7; border:1px solid #ffd7d7; padding:12px; border-radius:8px; margin-bottom:10px; }
    .versions { display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:8px; }
    .version { background:#fff; border:1px solid #eee; padding:8px; border-radius:6px; }
    @media (max-width:640px) { .versions { grid-template-columns:1fr } }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click “Show New Quote” to begin</div>

  <div class="toolbar">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>

    <button id="newQuote">Show New Quote</button>
    <button id="showAll">Show All Quotes</button>

    <button id="exportBtn" title="Download quotes as JSON">Export JSON</button>
    <input type="file" id="importFile" accept=".json" />

    <input type="text" id="searchInput" placeholder="Search text or category..." />
    <button id="searchBtn">Search</button>
  </div>

  <div id="formMount" class="form-section"></div>

  <div class="syncbar">
    <div>
      <button id="syncNow">Sync Now</button>
      <label style="margin-left:8px;"><input type="checkbox" id="autoSync" checked> Auto-sync (every 15s)</label>
    </div>
    <div class="status" id="syncStatus">Ready</div>
  </div>

  <div id="conflictsPanel"></div>

  <div class="form-section">
    <h3>Saved Quotes</h3>
    <div id="quotesList"></div>
  </div>

  <p class="small">Tip: The app remembers your last viewed quote this session. Server precedence is applied automatically on conflict, but you can override conflicts manually below.</p>

  <script src="script.js"></script>
</body>
</html>
